<form name="contact">
    <label for="name">Name</label>
    <input type="text" id="name" name="name" onblur="blurName()" required placeholder="* Name...">
    <br>
    <br>
    <br>
    <label for="email">Email</label> 
    <input type="email" id="email" name="email" onblur="blurEmail()" required placeholder="* Email...">
    <br>
    <br>
    <br>
    <label for="phone">Phone</label>
    <input type="text" id="phone" name="phone" onblur="blurPhone()" placeholder="Phone... (optional)">
    <br>
    <br>
    <br>
    <label for="subject">Message</label>
    <textarea id="message" name="subject" onblur="blurMessage()" required placeholder="* Write something..."></textarea>
    <p></p>
    <input id="send" name="send" type="submit" value="Submit">
  </form>
